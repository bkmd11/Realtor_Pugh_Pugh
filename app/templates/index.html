<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realtor Pugh Pugh</title>
</head>
<h1>Hello {{ username }}!</h1>
<h2>Here are your current listings:</h2>
<body>
    <table style="width:100%">
        <caption>CTQ's</caption>
        <tr>
            {% for head in col_headers %}
                <th>{{ head }}</th>
            {% endfor %}
        </tr>

        {% for listing in listings %}
        <tr>
            <td align='center'>{{ listing.listing }}</td>
                {% for rate in listing.rating %}
                    <td align='center'>{{ rate }}</td>
                {% endfor %}
        </tr>
        {% endfor %}



    </table>
</body>
</html>
